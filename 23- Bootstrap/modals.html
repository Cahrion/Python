<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Modals</title>
    
    
    
    
    
    
</head>
<body class='container my-4'>
    <button type='button' 
    class='btn btn-primary' 
    data-toggle='modal' 
    data-target='#myModal'>
            Open Modal
    </button>
    
    <div class='modal fade' id='myModal'>
        <div class='modal-dialog modal-sm modal-dialog-centered'>
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class='modal-title'>Model 1</h4>
                    <button type='button' class='close' data-dismiss='modal'>&times;</button>
                </div>
                <div class="modal-body">Lorem ipsum dolor sit amet.</div>
                <div class="modal-footer">
                    <button class='btn btn-success' type='button' data-dismiss='modal'>Onayla</button>
                </div>
            </div> 
        </div>
    </div>
    <div class='modal fade' id='myModal2'>
        <div class='modal-dialog modal-sm modal-dialog-centered'>
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class='modal-title'>Model 2</h4>
                    <button type='button' class='close' data-dismiss='modal'>&times;</button>
                </div>
                <div class="modal-body">Lorem ipsum dolor sit amet.</div>
                <div class="modal-footer">
                    <button class='btn btn-success' type='button' data-dismiss='modal'>Onayla</button>
                </div>
            </div> 
        </div>
    </div>
    
    
    
    <br><br>
    
    <button type='button' 
    class='btn btn-primary' 
    id='idModal'>
            Open Modal
    </button>
    
    
    
    <div class='modal fade' id='myModal3'>
        <div class='modal-dialog modal-sm modal-dialog-centered'>
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class='modal-title'>Model 3</h4>
                    <button type='button' class='close' data-dismiss='modal'>&times;</button>
                </div>
                <div class="modal-body">Lorem ipsum dolor sit amet.</div>
                <div class="modal-footer">
                    <button class='btn btn-success' type='button' data-dismiss='modal'>Onayla</button>
                </div>
            </div> 
        </div>
    </div>
    
    
    
    
    
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    
    <script>
    
    $(function(){
      
        $('#myModal2').modal('show');
      
        $('#idModal').click(function(){
            $('#myModal3').modal('show');
            console.log('click');
 
        });
        
        $('#myModal3').on('hide.bs.modal', function(e){
           console.log('hide'); 
            
        });
        $('#myModal3').on('hidden.bs.modal', function(e){
           console.log('hidden'); 
            
        });
        $('#myModal3').on('show.bs.modal', function(e){
           console.log('show'); 
            
        });
       $('#myModal3').on('shown.bs.modal', function(e){
           console.log('shown'); 
            
        });
        
        
        
        
        
        
        
        
        
        
        
      });
    
        
        
        
    
    
    </script>
    
    
</body>
</html>
