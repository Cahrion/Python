<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Margin Padding</title>
    
    <style>
    
        .divw {
            width: 200px;
            height: 200px;
            display: inline-block;
            
        }
    /* 
          margin (m) 0,1,2,3,4,5 m-0,m-1
        margin-right => mr
        margin-left => ml
        margin-top => mt
        margin-bottom => mb
        
        margin-top, margin-bottom => my        
        margin-left, margin-right => mx
        
          padding (p) 0,1,2,3,4,5 p-0,p-1
        padding-right => pr
        padding-left => pl
        padding-top => pt
        padding-bottom => pb
        
        padding-top, padding-bottom => py        
        padding-left, padding-right => px
        
        
        */
    
    </style>
    
    
    
    
</head>
<body>

    
    <div class='bg-success mx-2 divw'>first</div>
    <div class='bg-primary mt-4 divw'>second</div>
    
    
    <div class='bg-danger pr-5 divw'>Danger</div>
    <div class='bg-warning pl-5 divw'>Warning</div>
    
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
