<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Tooltip</title>
    
    <style>
    
        .div {
            height: 100px;
            width: 100px;
            
        }
    
    </style>
    
    
    
    
</head>
<body class='container my-4'>

   <a href="" class='btn btn-primary' data-toggle='tooltip' title='tooltip text'>
   Hover over me
   </a>
   
   <br><br>
   
   <button id='btnTool' type='button' class='btn btn-success' data-toggle='tooltip' title="
        <div class='div'>
            <img src='https://via.placeholder.com/100' alt=''>
            
        </div>        
   
      " data-html='true'>
       ToolTip with HTML
   </button>
   
   
   <br><br><br><br>
   <p>
       
<a href="" class='btn btn-primary' data-toggle='tooltip' title='tooltip text' data-placement='top'>
   Tooltip on top
   </a>
       
       
<a href="" class='btn btn-primary' data-toggle='tooltip' title='tooltip text' data-placement='right'>
   Tooltip on right
   </a>
       
<a href="" class='btn btn-primary' data-toggle='tooltip' title='tooltip text' data-placement='left'>
   Tooltip on left
   </a>
       
<a href="" class='btn btn-primary' data-toggle='tooltip' title='tooltip text' data-placement='bottom'>
   Tooltip on bottom
   </a>
       
       
       
   </p>
   
   <br><br>
   
   
   
   <p>
       
       <button type='button' class='btn btn-warning' onclick='showTooltip()'>
           Show Tooltip
       </button>
        <button type='button' class='btn btn-warning' onclick='hideTooltip()'>
           hide Tooltip
       </button>
      <button type='button' class='btn btn-warning' onclick='toggleTooltip()'>
           Toggle Tooltip
       </button>
   </p>
   
    
    
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <!--
    
    ToolTip programının çalışması için gerekli küçük bir script yazılımı.
    
    <script>
         $(function(){      
            $('[data-toggle="tooltip"]').tooltip();
         });
    </script>
    -->
    
  
    <script>
         $(function(){      
            $('[data-toggle="tooltip"]').tooltip();
         });
        
        function showTooltip(){
            $('#btnTool').tooltip('show');
        }
        function hideTooltip(){
            $('#btnTool').tooltip('hide');
        }        
        function toggleTooltip(){
            $('#btnTool').tooltip('toggle');
        }        
        
        $('#btnTool').on('show.bs.tooltip', function(){
            console.log('show...')
        })
        $('#btnTool').on('shown.bs.tooltip', function(){
            console.log('shown...')
        })        
        $('#btnTool').on('hide.bs.tooltip', function(){
            console.log('hide...')
        })        
        $('#btnTool').on('hidden.bs.tooltip', function(){
            console.log('hidden...')
        })        
        
    </script>
      
    
        
            
                
                    
                        
                            
                                    
          
            
              
                
                  
                    
                    
                    
                    
                    
                    
                    
                    
                    
                      
                        
                          
                            
                              
                                
                                  
                                    
                                      
                                        
                                          
                                            
                                                
</body>
</html>
