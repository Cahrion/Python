<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Popover</title>
    
    
    <style></style>
    
    
    
</head>
<body class='container my-4'>
    
    
    <a href="#" data-toggle='popover' title='popover header' data-content='some content' class='btn btn-primary'>
        Toggle Popover
        
    </a>
    <br><br>
    <br><br><br>
    <br><br>
    <a href="#" data-toggle='popover' title='popover header' data-content='some content' class='btn btn-warning' data-placement='top'>
        Popover on top
        
    </a>
    
    
    <a href="#" data-toggle='popover' title='popover header' data-content='some content' class='btn btn-dark' data-placement='left'>
        Popover on left
        
    </a>
    
    <a href="#" data-toggle='popover' title='popover header' data-content='some content' class='btn btn-secondary' data-placement='right'>
        Popover on right
        
    </a>
    
    <a href="#" data-toggle='popover' title='popover header' data-content='some content' class='btn btn-danger' data-placement='bottom'>
        Popover on bottom
        
    </a>
    
    
    <br>

    <br>
    
    <a href="#" data-trigger='focus' data-toggle='popover' title='popover header' data-content='some content' class='btn btn-primary'>
        Toggle Popover
        
    </a>
    
    
    <br><br>
    
    <a href="#" data-trigger='hover' data-toggle='popover' title='popover header' data-content='some content' class='btn btn-success'>
        Toggle Popover
        
    </a>
    
    
    
    <br><br><br><br>
    
    
        <a id='btnPopover' href="#" data-trigger='hover' data-toggle='popover' title='popover header' data-content='some content' class='btn btn-danger'>
        Toggle Popover
        
    </a>
    
    <br><br>
    
    <button type='button' class='btn btn-success' onclick='showpopover()'>Show</button>
    <button type='button' class='btn btn-danger' onclick='hidepopover()'>Hide</button>
    <button type='button' class='btn btn-secondary' onclick='togglepopover()'>Toggle</button>

    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    
    <script>
        $(function(){
            $('[data-toggle="popover"]').popover();
          });
        
        function showpopover(){
            $('#btnPopover').popover('show');
            
        }
        function hidepopover(){
            $('#btnPopover').popover('hide');
            
        }
        function togglepopover(){
            $('#btnPopover').popover('toggle');
            
        }
        
        $('#btnPopover').on('show.bs.popover' , function(){
           console.log('show');  
        });
        $('#btnPopover').on('shown.bs.popover' , function(){
           console.log('shown');  
        });        
        $('#btnPopover').on('hide.bs.popover' , function(){
           console.log('hide');  
        });        
        $('#btnPopover').on('hidden.bs.popover' , function(){
           console.log('hidden');  
        });        
        
        
        
        
        
        
        
        
        
    
    </script>
    
    
    
    
    
</body>
</html>
