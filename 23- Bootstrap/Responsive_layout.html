<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>

    <title>Responsive Layout</title>
    
    
    
    
    
    
</head>
<body>
    
    <div class="container my-4">
        
        <h2>Extra Small (576px)</h2>
        <div class="row my-4">
            <div class="col border">
                Column    
            </div>
            <div class="col border">
                Column
            </div>                  
        </div>
        
     <h2>Small px>(576px)</h2>
        <div class="row my-4">
            <div class='col-sm-3 border'>3 Column</div>
            <div class="col-sm-9 border">9 Column</div>
            
            
            
        </div>
    <h2>Medium px>(768px)</h2>
        <div class="row my-4">
            <div class='col-md-3 border'>3 Column</div>
            <div class="col-md-9 border">9 Column</div>
            
            
            
        </div>
    <h2>Large px>(992px)</h2>
        <div class="row my-4">
            <div class='col-lg-3 border'>3 Column</div>
            <div class="col-lg-9 border">9 Column</div>
            
            
            
        </div>
       <h2>Extra large px>(1200px)</h2>
        <div class="row my-4">
            <div class='col-xl-3 border'>3 Column</div>
            <div class="col-xl-9 border">9 Column</div>

        </div>
        
        
        <div class="row my-4">
            <div class='col-sm-3 col-md-4 col-lg-3 col-xl-1 border bg-primary'>Column</div>
            <div class="col-sm-9 col-md-8 col-lg-9 col-xl-11 border bg-danger">Column</div>

        </div>   
        
        
        
        
        
        
        
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
